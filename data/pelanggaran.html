<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../fontawesome-free/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="content">
        <div class="col-12 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h1>Data Pelanggaran</h1>        
                </div>

                <!-- Card Content Table -->
                <div class="card-content">                                      
                    <div class="search-container">
                        <!-- Button Add & Search -->          
                        <div class="search-box">
                            <button type="button" class="btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus-square"></i>Add Data</button>
                            <input type="text" class="search" placeholder="Search...">
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>                            
                        </div> 
                         <!-- End Button Add & Search -->                   
                    </div>
                    
                    <!-- Table Data -->
                    <table class="content-table">
                        <thead>
                            <tr style="text-align: center;">
                                <th>No</th>
                                <th>Jenis Pelanggaran</th>
                                <th>Poin Pelanggaran</th>
                                <th>Hukuman</th>                                
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr>
                                <td>1</td>
                                <td>181113820</td>
                                <td>Adam Albani Timmothy</td>
                                <td>XII RPL A</td>                               
                                <td style="text-align: center;">
                                    <button class="btn-edit" data-bs-target="#edit-btn" data-bs-toggle="modal">
                                        Edit
                                    </button>
                                    <button class="btn-delete" data-bs-target="#delete-btn" data-bs-toggle="modal">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>181113821</td>
                                <td>Adrian Daniel Kristanto</td>
                                <td>XII RPL A</td>                                
                                <td style="text-align: center;">
                                    <button class="btn-edit" data-bs-target="#edit-btn" data-bs-toggle="modal">
                                        Edit
                                    </button>
                                    <button class="btn-delete" data-bs-target="#delete-btn" data-bs-toggle="modal">
                                        Delete
                                    </button>
                                </td>
                            </tr>                             
                        </tbody>
                    </table>
                    <!-- End Table Data -->
                </div>    
                <!-- End Card Table -->                    

                <!-- Modal Add Form -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Data Pelanggaran</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Jenis Pelanggaran</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>                                
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Hukuman</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- End Modal Add Form -->

                <!-- Modal Edit Form -->
                <div class="modal fade" id="edit-btn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Data Pelanggaran</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Jenis Pelanggaran</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>                                
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Hukuman</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- End Modal Edit Form -->

                <!-- Modal Delete -->
                <div class="modal" tabindex="-1" id="delete-btn">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title">Warning!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            <p>Are you sure want to delete this?</p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Modal Delete -->


            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
