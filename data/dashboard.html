<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='fontawesome-free/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">        
        <div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<img src="../assets/siswa_icon.svg" alt="" height="40px">
					</p>
					<h3>826</h3>
					<p>Jumlah Siswa</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<img src="../assets/kelas_icon.svg" alt="catat" height="40px">
					</p>
					<h3>46</h3>
					<p>Jumlah Kelas</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<img src="../assets/pelanggaran_icon.svg" alt="" height="40px">
					</p>
					<h3>29</h3>
					<p>Jumlah Pelanggar</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<img src="../assets/reward_icon.svg" alt="" height="40px">
					</p>
					<h3>84</h3>
					<p>Jumlah Reward</p>
				</div>
			</div>
        </div> 

    </div>
    
</body>
</html>
